<div class=" container border w-75 mt-3 shadow">
  <h3 class="text-center mt-2">CRUD Opearation Table</h3>
  <button routerLink="/crudForm" class="btn"><i class="bi bi-plus-lg"></i> Add New</button>
    <table class="table table-bordered container mt-2  ">
        <thead>
          <tr>
            <th scope="col">Sr.No.</th>
            <th scope="col">Product-Name</th>
            <th scope="col">Product-Category</th>
            <th scope="col">Product-Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of CrudInterface ; let i=index">
            <td>{{i + 1}}</td>
           <td>{{item.ProductName}}</td>
           <td>{{item.ProductCategory}}</td>
           <td>{{item.ProductPrice}}</td>
           
            <td>
              <button [routerLink]="['/editform',item.id]" [queryParams]="{'action' :'EDIT'}" class="editbtn"><i class="bi bi-pencil-square"></i> Edit</button> |
              <button (click)="DeleteData(item.id,i)" class="deletebtn"><i class="bi bi-trash3"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
